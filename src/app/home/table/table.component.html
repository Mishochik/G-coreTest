<!-- *ngIf="rows" -->
<div class="table">
    <table width="100%" mat-table [dataSource]="dataSource" *ngIf="rows">

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="thumbnail">
            <th mat-header-cell *matHeaderCellDef> Thumbnail </th>
            <td mat-cell *matCellDef="let element"> {{element.thumbnail}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="publishDate">
            <th mat-header-cell *matHeaderCellDef> Publish date </th>
            <td mat-cell *matCellDef="let element"> {{element.publishDate}} </td>
        </ng-container>

        <ng-container matColumnDef="authors">
            <th mat-header-cell *matHeaderCellDef> Authors </th>
            <td mat-cell *matCellDef="let element"> {{element.authors}} </td>
        </ng-container>

        <ng-container matColumnDef="publishers">
            <th mat-header-cell *matHeaderCellDef> Publishers </th>
            <td mat-cell *matCellDef="let element"> {{element.publishers}} </td>
        </ng-container>

        <ng-container matColumnDef="subjects">
            <th mat-header-cell *matHeaderCellDef> Subjects </th>
            <td mat-cell *matCellDef="let element"> {{element.subjects}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
<mat-paginator class="pagination" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
