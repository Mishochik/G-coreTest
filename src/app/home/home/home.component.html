<div class="navbar">
    <app-search (onChanged)="onChanged($event)"></app-search>
    <app-columns></app-columns>
    <app-subjects></app-subjects>
</div>

<div class="table">
        <table width="100%" mat-table [dataSource]="dataSource" *ngIf="rows">
   
            <ng-container matColumnDef="thumbnail">
                <th mat-header-cell *matHeaderCellDef> Thumbnail </th>
                <td mat-cell *matCellDef="let element"> {{element.thumbnail}} </td>
            </ng-container>
    
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
    
            <ng-container matColumnDef="publishDate">
                <th mat-header-cell *matHeaderCellDef> Publish date </th>
                <td mat-cell *matCellDef="let element"> {{element.publish_date}} </td>
            </ng-container>
    
            <ng-container matColumnDef="authors">
                <th mat-header-cell *matHeaderCellDef> Authors </th>
                <td mat-cell *matCellDef="let element"> {{element.author_name}} </td>
            </ng-container>
    
            <ng-container matColumnDef="publishers">
                <th mat-header-cell *matHeaderCellDef> Publishers </th>
                <td mat-cell *matCellDef="let element"> {{element.publisher && element.publisher[0] || ""}} </td>
            </ng-container>
    
            <ng-container matColumnDef="subjects">
                <th mat-header-cell *matHeaderCellDef> Subjects </th>
                <td mat-cell *matCellDef="let element"> {{element.subjects}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    
    </div>
    <mat-paginator class="pagination"
     [pageIndex]= "paginationToComponent.pageIndex"
     [pageSize] = "paginationToComponent.pageSize"
     [length] = "paginationToComponent.length"
     (page) = "changePage($event)"
     showFirstLastButtons></mat-paginator>
